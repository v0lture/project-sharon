<!DOCTYPE html>
<html>

    <head>
        <title>Project Sharon</title>

        <!-- Design resources -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/sharon.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <!-- thin bar -->
        <div class="thinbar">
            <p class="title"><b>Project Sharon</b> &mdash; My Company Name</p>
            <div class="right">
                <a href="#" class="btn-floating transparent z-depth-0 waves-effect waves-light"><i class="material-icons left">refresh</i></a>
                <a href="#" class="btn-floating transparent z-depth-0 waves-effect waves-light"><i class="material-icons left">settings</i></a>
            </div>
        </div>
        <!-- search -->
        <div class="searchwrap">
            <nav>
                <div class="nav-wrapper header">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required placeholder="Search for an app or file">
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        <!-- loader -->
        <div class="progress" style="display: none;" id="toploader">
            <div class="indeterminate"></div>
        </div>
        <!-- tabs -->
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab"><a href="#catalogue">Catalogue</a></li>
                    <li class="tab"><a href="#installed">Installed</a></li>
                </ul>
            </div>
            <div id="catalogue" class="col s12">

                <!-- catagory item -->
                <div class="catitem">
                    <div class="header">
                        <p>Applications</p>
                        <a href="#" onclick="search('category:applications');" class="right btn-flat waves-effect waves-light accent-text">More</a>
                    </div>
                    <div class="scroll">
                        <div class="items">

                            <div class="item waves-effect waves-light">
                                <div class="center-align">
                                    <img src="img/chrome-logo.png"></img>
                                </div>
                                <p class="title">Google Chrome</p>
                                <p class="corner right">Install</p>
                            </div>

                            <div class="item waves-effect waves-light">
                                <div class="center-align">
                                    <img src="img/slack-logo.png"></img>
                                </div>
                                <p class="title">Slack</p>
                                <p class="corner right">Installed</p>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- catagory item -->
                <div class="catitem">
                    <div class="header">
                        <p>Files</p>
                        <a href="#" onclick="search('category:applications');" class="right btn-flat waves-effect waves-light accent-text">More</a>
                    </div>
                    <div class="scroll">
                        <div class="items">

                            <div class="item waves-effect waves-light">
                                <div class="center-align">
                                    <img src="img/app.png"></img>
                                </div>
                                <p class="title">Sharon App Logo</p>
                                <p class="corner right">Download</p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <div id="installed" class="col s12">
                <!-- catagory item -->
                <div class="catitem" id="installed-installing" style="display: none;">
                    <div class="header">
                        <p>Installing</p>
                    </div>
                    <div class="scroll">
                        <div class="items"></div>
                    </div>
                </div>

                <!-- catagory item -->
                <div class="catitem" id="installed-has-update" style="display: none;">
                    <div class="header">
                        <p>Updates Available</p>
                        <a href="#" onclick="update('all');" class="right btn-flat waves-effect waves-light accent-text">Update All</a>
                    </div>
                    <div class="scroll">
                        <div class="items"></div>
                    </div>
                </div>

                <!-- catagory item -->
                <div class="catitem" style="display: none;" id="installed-pending">
                    <div class="header">
                        <p>Pending</p>
                    </div>
                    <div class="scroll">
                        <div class="items"></div>
                    </div>
                </div>

                <!-- catagory item -->
                <div class="catitem" style="display: none;" id="installed-installed">
                    <div class="header">
                        <p>Installed</p>
                    </div>
                    <div class="scroll">
                        <div class="items"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- resources -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/ui-install.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>

</html>
