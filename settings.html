<!DOCTYPE html>
<html>

    <head>
        <title>Project Sharon: Settings</title>

        <!-- Design resources -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/sharon.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="js/ui-settings.js"></script>
    </head>

    <body>
        <!-- thin bar -->
        <div class="thinbar">
            <p class="title"><b>Project Sharon</b> &mdash; My Company Name</p>
            <div class="right">
                <a href="javascript:breakOp();" class="btn-floating transparent z-depth-0 waves-effect waves-light"><i class="material-icons left">eject</i></a>
                <a href="index.html" class="btn-floating transparent z-depth-0 waves-effect waves-light"><i class="material-icons left">close</i></a>
            </div>
        </div>
        <!-- search -->
        <div class="searchwrap">
            <nav>
                <div class="nav-wrapper header">
                    <form action="javascript:cmd();">
                        <div class="input-field">
                            <input id="cli" type="search" required placeholder="Enter a command">
                            <label class="label-icon" for="search"><i class="material-icons">code</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        <!-- loader -->
        <div class="progress" style="display: none;" id="toploader">
            <div class="indeterminate"></div>
        </div>
        <!-- progress -->
        <div class="thinbar">
            <p class="title" id="cmdupdate">Idle</p>
        </div>
        <!-- tabs -->
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                </ul>
            </div>
        </div>

        <!-- resources -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>

</html>
